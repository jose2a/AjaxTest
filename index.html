<html>
	<head>
		<title>Ajax Sample with NodeJS</title>
		<link rel="stylesheet" type="text/css" href="css/site.css"/> 
	</head>
	<body>
		<h1>Random quotes</h1>
		<p>Press the button to get random quotes!!!</p>
		<input type="button" value="Get your quote" id="btnPhrase"/>
		<div class="quote">
			<div>
				<i>Your quote: </i><span id="quote"></span>
			</div>			
			<div class="author">
				<i>By: </i><span id="author"></span>
			</div>	
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
